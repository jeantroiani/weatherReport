<div>
    <div class="pure-u-1 city-name">
        <h2>{{cityName}}</h2>
    </div>
    <div>
        <ul class="pure-g">
            <li class=" pure-u-1 pure-u-md-1-3  align-center weather" ng-repeat="weather in weatherResult.list">
                <div>{{toDay(weather.dt)|date:'EEEE'}}</div>
                <div>{{weather.weather[0].description}}</div>
                <div class="temperature">Max: {{toCelcius(weather.temp.day)}} C.</div>
            </li>
        </ul>
    </div>
</div>
